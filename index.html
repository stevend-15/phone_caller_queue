<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title> Phone Caller Queue Service</title>
        <link rel="stylesheet" href="./index.css">
        <script defer src="./index.js" charset="utf-8"></script>
    </head>
    <body>
        <div class="container">
            <h1>Phone Caller Queue Service</h1>
            <div class="action">
                <button onclick="appendCaller()"> Click to add a 
                    caller
                </button>
            </div>
        </div>

        <h1 style="text-align:center;">Callers</h1>

        <div class="callerContainer" id="callerContainer">
            <div class="square" id="hostSquare">
                <p style="text-align:center;">Host</p>
            </div>

            <!--TODO: create a clear all data button-->
            <!--TODO: add functionality such that page refresh
            doesn't wipe everything-->
        </div>

        <div class="action" id="clearDataButton">
            <button onclick="localStorage.clear()"> Click to clear 
                localStorage
            </button>
        </div>
    </body>
</html>
