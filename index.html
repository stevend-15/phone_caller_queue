<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title> Phone Caller Queue Service</title>
        <link rel="stylesheet" href="./index.css">
        <script src="./index.js" charset="utf-8"></script>
        <script src="./timer.js" charset="utf-8"></script>
    </head>
    <body>

        <h1 style="text-align: center;">Phone Caller Queue Service</h1>

        <h1 id="callerHead" style="text-align:center;">Callers</h1>

        <!--TODO: reduce size of caller name/loc input fields-->
        <!--TODO: add a export data feature-->
        <!--TODO: fix eventListeners being destroyed after refresh-->

        <script> createCallerContainer();</script>


        <!--TODO: enlarge the buttons on this container-->
        <div class="container" 
            style="direction: row;position: fixed;top: 100px;left: 85%;">

            <h2 id="countdown">0:00</h2>

            <form>
                <label for="timeQuantity"></label>
                <input type="text" id="timeQuantity" name="timeQuantity"
                placeholder="Enter time in minutes"> 

            </form>
            <button onclick="resetTimer()">Reset</button>
            <button onclick="startTimer()">Start</button>

            <!--TODO: make a confirmation pop up for this button-->
            <div class="button" id="resetCallersButton">
                <button onclick="clearData()" 
                    style="background-color: red;color: white"> 
                    Click to reset callers 
                </button>
                <script>
                var resetCallersButton = document.getElementById("resetCallersButton");
                resetCallersButton.addEventListener("click", () => {

                    var confirmed = confirm("Are you sure you want to reset all callers?");

                    if (confirmed) {
                        clearData();
                    }
                    
                })
                </script>
            </div>
        </div>
    </body>
</html>
