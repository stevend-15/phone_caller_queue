<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title> Phone Caller Queue Service</title>
        <link rel="stylesheet" href="./index.css">
        <script defer src="./index.js" charset="utf-8"></script>
    </head>
    <body>
        <div class="container">
            <h1>Phone Caller Queue Service</h1>
            <div class="action">
                <button onclick="appendCaller()"> Click to add a 
                    caller
                </button>
            </div>
        </div>

        <h1 style="text-align:center;">Callers</h1>

        <script>

            var cachedContainer = localStorage["callerContainer"];

            if (cachedContainer) {
                document.appendChild(cachedContainer);
            } else {

                var docBody = document.getElementsByTagName('body').item(0);
                console.log("docBody: " + docBody);

                var defaultContainer = document.createElement('div');
                defaultContainer.className = 'callerContainer';
                defaultContainer.id = 'callerContainer';

                var hostSquare = document.createElement('div');
                hostSquare.className = 'square';
                hostSquare.id = 'hostSquare';

                var hostSquareTxt = document.createElement('p');
                hostSquareTxt.style.textAlign = 'center';
                hostSquareTxt.innerText = 'Host';

                hostSquare.appendChild(hostSquareTxt);
                defaultContainer.appendChild(hostSquare);

                docBody.appendChild(defaultContainer);
            }
        </script>

            
        <!--TODO: add a total callers feature-->
        <!--TODO: add a export data feature-->
        <!--TODO: add functionality such that page refresh
        doesn't wipe everything-->

        <!--TODO: create a clear all data button-->
        <div class="action" id="clearDataButton">
            <button onclick="localStorage.clear()"> Click to clear 
                localStorage
            </button>
        </div>

        <!--TODO: add a timer button-->
        <div class="container" id="timer" style="flex-direction: row;">
            <form>
                <label for="timeQuantity">Enter desired time: </label>
                <input type="text" id="timeQuantity" name="timeQuantity"> 
            </form>
            <button onclick="resetTimer()">Reset</button>
            <button onclic="startTimer()">Start</button>


        </div>
    </body>
</html>
